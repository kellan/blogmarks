<link rel="stylesheet" href="https://laughingmeme.org/assets/main.css">
<style>
    article {
        padding: 10px;
    }

    .post-meta {
        font-size: 0.9em;
        font-style: italic;
    }

    q {
        padding-right: 23px;
        font-style: italic;
        display: inline;
    }

    div.about {
        position: relative;
    }

    div.about h1 {
        padding: 0;
        margin: 0;
    }

    div.about h2 {
        font-size: 1em;
    }

    nav.site-nav {
        position: absolute;
        bottom: 0em;
        right: 0.5em;
    }
</style>

<header class="site-header" role="banner">
    <div class="wrapper">



        <div class="about">
            <a href="https://laughingmeme.org/links/">
                <h1>Mindless Link Propagation</h1>
            </a>
            <h2>A linkblog by Kellan Elliott-McCrea</h2>

            <nav class="site-nav">
                <div class="trigger">
                    <a href="https://laughingmeme.org/about/">about</a> •
                    <a href="archive.html">archive</a> •
                    <a href="index.atom">feed</a>
                </div>
            </nav>
        </div>
</header>

<main class="page-content" aria-label="Content">
    <div class="wrapper">

        {% if page.title %}
        <h1>{{ page.title }}</h1>
        {% endif %}

        {% block content %}{% endblock %}


    </div>
</main>
