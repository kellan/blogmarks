{% extends "base.html" %}

{% block content %}
<style>
    div.archive_calendar {
        margin-bottom: 9;
        padding: 0.5em;
        max-width: 800px;
        background: var(--color-white);
        color: var(--color-black);
        box-shadow: 0px 0px 2px 2px var(--color-white);
    }

    div.archive_row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
        margin-bottom: 1.0rem;
    }

    div.archive_year {
        font-weight: bold;
        margin-right: 2rem;
    }

    div.archive_month {
        text-align: center;
    }
</style>
<div class="archive_calendar">
    {% for year in year_months %}
    <div class="archive_row">
        <div class="archive_year">{{ year }}</div>
        {% for month in year_months[year] %}
        <div class="archive_month">
            <a href="{{year}}-{{month}}.html"> {{ month }}</a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
