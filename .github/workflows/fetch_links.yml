# .github/workflows/fetch_links.yml

name: Fetch Links from Pinboard

on:
  schedule:
    - cron: '0 * * * *' # Runs every hour
  workflow_dispatch: # Allows manual triggering of the workflow

jobs:
  fetch-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run fetch script
      run: python blogmarks/pinboard.py
      env:
        PINBOARD_API_TOKEN: ${{ secrets.PINBOARD_API_TOKEN }}

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git checkout -b generated-content
        git add data.db
        git commit -m 'Fetch links from Pinboard'
        git push --force origin generated-content

      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
